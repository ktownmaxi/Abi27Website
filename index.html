<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abi 2027 - Hans-Multscher-Gymnasium</title>

    <!-- Tailwind + FontAwesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="text-gray-800 text-center">

    <!-- NAV -->
    <nav class="fixed top-0 w-full bg-white shadow-sm z-50">
        <div class="flex justify-center gap-8 py-3 font-semibold">
            <a href="#hero" class="hover:text-red-600">Home</a>
            <a href="#about" class="hover:text-red-600">Über uns</a>
            <a href="#sponsoring" class="hover:text-red-600">Sponsoring</a>
            <a href="#contact" class="hover:text-red-600">Kontakt</a>
        </div>
    </nav>

    <!-- HERO -->
    <header id="hero" class="h-[90vh] flex flex-col justify-center items-center text-center bg-gradient-to-b from-red-50 to-white px-4">
        <h1 class="text-5xl font-bold mb-3 text-red-700">Abi 2027</h1>
        <p class="text-lg mb-6 text-red-600">Abimotto oder so</p>
        <div class="w-48 h-24 border-2 border-dashed border-red-300 flex justify-center items-center text-red-600">
            Hier könnten Sie stehen
        </div>
    </header>

    <!-- ABOUT -->
    <section id="about" class="max-w-3xl mx-auto px-4 py-20 text-center">
        <h2 class="text-3xl font-bold mb-6 text-red-700">Über uns</h2>
        <p class="text-lg">
            ?
        </p>
    </section>

    <!-- SPONSORING -->
    <section id="sponsoring" class="max-w-3xl mx-auto px-4 py-20 text-center">
        <h2 class="text-3xl font-bold mb-6 text-red-700">Sponsoring</h2>
        <p class="text-lg mb-2">Text bezüglich Sponseren</p>
        <!-- CTA als Button -->
        <p class="mt-4">
            <a href="#contact" class="inline-block px-5 py-3 bg-red-600 text-white font-semibold rounded-md hover:bg-red-700">Jetzt Sponsor werden</a>
        </p>
    </section>

    <!-- CONTACT -->
    <section id="contact" class="max-w-3xl mx-auto px-4 py-20 text-center">
        <h2 class="text-3xl font-bold mb-8 text-red-700">Kontakt</h2>

        <!-- CONTACT INFO -->
        <div class="space-y-3 mb-10 flex flex-col items-center">
            <p class="flex items-center justify-center text-lg">
                <i class="fa-solid fa-envelope text-xl mr-3 text-red-600"></i>
                <a href="mailto:kontakt@hmg-leutkirch-abi-27.de" class="font-semibold hover:underline text-red-600">
                    kontakt@hmg-leutkirch-abi-27.de
                </a>
            </p>

            <p class="flex items-center justify-center text-lg">
                <i class="fa-brands fa-tiktok text-xl mr-3 text-red-600"></i>
                <a href="https://www.tiktok.com/abiAcc" target="_blank" class="font-semibold hover:underline text-red-600">
                    @AbiAccount
                </a>
            </p>
        </div>

        <!-- FORM -->
        <form class="space-y-4 max-w-xl mx-auto text-left">
            <input type="text" placeholder="Name" required
                class="w-full p-3 border border-red-200 rounded-md focus:ring-2 focus:ring-red-300 outline-none" />

            <input type="email" placeholder="E-Mail" required
                class="w-full p-3 border border-red-200 rounded-md focus:ring-2 focus:ring-red-300 outline-none" />

            <textarea rows="5" placeholder="Nachricht"
                class="w-full p-3 border border-red-200 rounded-md focus:ring-2 focus:ring-red-300 outline-none"></textarea>

            <button type="submit"
                class="px-6 py-3 bg-red-600 text-white font-semibold rounded-md hover:bg-red-700 cursor-pointer">
                Absenden
            </button>
        </form>
    </section>

    <!-- FOOTER -->
    <footer class="bg-red-50 py-16 text-center">
        <p class="font-semibold text-lg text-red-700">Sponsoren</p>

        <div class="flex justify-center flex-wrap gap-6 mt-6">
            <div class="w-28 h-14 border-2 border-dashed border-red-300 flex justify-center items-center text-red-600">Logo</div>
            <div class="w-28 h-14 border-2 border-dashed border-red-300 flex justify-center items-center text-red-600">Logo</div>
            <div class="w-28 h-14 border-2 border-dashed border-red-300 flex justify-center items-center text-red-600">Logo</div>
        </div>

        <p class="text-sm mt-10 text-red-600">
            <a href="impressum.html" class="hover:underline mr-4">Impressum</a>
            <a href="datenschutz.html" class="hover:underline">Datenschutz</a>
        </p>
    </footer>

</body>
</html>
